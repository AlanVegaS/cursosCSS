<style>
    body {
        margin: 0;
    }
    .galery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 400px));
        gap: .5em;
        grid-auto-flow: row dense;
        grid-auto-rows: 200px;
    }
    .galery img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .galery img:nth-child(3n) {
        grid-area: span 2/ span 3;
    }
</style>
<body>
